<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="/js/global.js" defer></script>
    

</head>
<body>
    <nav>
        <a href="/">Home</a>

        {% if isUserLoggedIn %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/signup">Sign up</a>
        {% endif %}

    </nav>
    {% block body %}
    {% endblock %}

</body>
</html>
